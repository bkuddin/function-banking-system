<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

       <!-- Tailwind -->
       <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-11">Manage <span class="font-bold">Your Money!</span></h1>
       </header>

       <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

            <!-- Deposit Number -->
           <div class=" bg-amber-300   rounded-md p-8">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h2>
           </div>
            <!-- Withdraw Number -->
           <div class=" bg-amber-500   rounded-md p-8">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl font-semibold">$<span id="withdraw-number">00</span></h2>
           </div>
           <!-- Total Balance Number -->
           <div class=" bg-amber-600   rounded-md p-8">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl font-semibold">$<span id="total-balance">1540</span></h2>
           </div>
        </div>
       </section>

       <!-- IINPUT FIELDS -->
       <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <!-- Deposit -->
           <div class=" bg-gray-800   rounded-md p-8">
            <h4 class="text-2xl mb-5 text-white">Please Deposit</h4>
            <input class="p-2 mb-5 w-9/12 rounded-md block" type="text" name="" id="deposite-input-field" placeholder="$ Deposit Amount">

            <button id="deposit-button" class="bg-amber-400 text-white hover:bg-gray-200 hover:text-slate-900 font-bold py-2 px-4 rounded-md items-center">Deposit</button>
           </div>

            <!-- Withdraw -->
            <div class=" bg-slate-900   rounded-md p-8">
                <h4 class="text-2xl mb-5 text-white">Please Withdraw</h4>
                <input class="p-2 mb-5 w-9/12 rounded-md block" type="text" name="" id="withdraw-field" placeholder="$ Withdraw Amount">
    
                <button id="withdraw-button" class="bg-amber-400 text-white hover:bg-gray-200 hover:text-slate-900 font-bold py-2 px-4 rounded-md items-center">Withdraw</button>
               </div>
          
        </div>
       </section>





    <!-- Js -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
